<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function validate(){
            var mail=document.getElementById("text").value;
            var regx=/^([a-zA-Z0-9\._]+)@([a-zA-Z0-9])+.([a-z]+)(.[a-z]+)?$/
            if(regx.test(mail)){
                alert("you have provided valid email Id")
                return true;
            }
            else{
                alert("sorry incorrect Email Id")
                return false;
            }
        }
    </script>
</head>
<body>
    <form>
        <input id="text" placeholder="Email" type="text"><br><br>
        <button onclick="validate()" type="button">Submit</button>
    </form>
</body>
</html>
